<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>User Details</h2>
        <P>Name:<input type="text" name="name" required></P>
        <P>Gender:
            Male <input type="radio" name="gender" id="gen">
            Female <input type="radio" name="gender" id="gen">
        </P>
        <p>
            Address:<textarea cols="78" rows="12"></textarea>
        </p>
        <p>
            Email <input type="email" name="email" id="email">
        </p>
        <p>
            Pincode <input type="number" name="pin" id="pin"> 
        </p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
             <option value="">---Select a card type---</option>
             <option value="visa">Visa</option>
             <option value="rupay">Rupay</option>
             <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="c_num" id="c_num">
        </p>
        <p>
            Expiration Date <input type="date" name="expi" id="expi">
        </p>
        <p>CVV
            <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
