<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="c1.css" />
  </head>
  <body>
    <div class="hed">
      <h1 style="margin: 0%">Contact Form</h1>
      please fill all the texts in the fields.
    </div>
    <div class="container">
      <p style="margin: 0%">
        Your Name:
        <input type="text" name="na" id="na" placeholder="Your Full Name" />
      </p>
      <p>
        Your Email:
        <input type="email" name="em" id="em" placeholder="Your Full Email" />
      </p>
      <p>
        Message:<textarea
          placeholder="Your Messages to Us"
          name="msg"
          id="msg"
          cols="60"
          rows="12"
        ></textarea>
      </p>
      <p>
        Subject:
        <input type="text" placeholder="Job Inquiry" name="sub" id="sub" />
      </p>
      <input type="submit" value="send" />
    </div>
  </body>
</html>
